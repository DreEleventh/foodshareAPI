
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
<!--    <script src="script.js" defer></script>-->
</head>
<body>

    <div class="container mt-5">
        <h1>Register Donor</h1>
        <!-- Donor Registration Form -->
        <form method="post" id="donorForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
            </div>
            <div class="form-group">
                <label for="donor_type">Donor type:</label>
                <input type="number" class="form-control" id="donor_type" name="type" placeholder="Enter donor type">
            </div>
<!--            <div class="form-group">-->
<!--                <label for="type_dropdown">Select Donor Type:</label>-->
<!--                <select id="type_dropdown">-->
<!--                    <option>Select Type</option>-->
<!--                </select>-->
<!--            </div>-->
            <button type="submit" class="btn btn-primary">Register as Donor</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to handle form submission -->
    <script src="scrips_donations.js"></script>

</body>
</html>
