<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Favicons -->
    <link href="assets/img/favicon-32x32.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles_login.css">
         
    <title>Login & Registration Form</title> 
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <label>
                            <input type="text" name="username" placeholder="Enter your email" required>
                        </label>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" name="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form">
                <span class="title">Registration</span>

                <form method="post" id="donor_registration" action="#">
                    <div class="input-field">
                        <label for="name">
                            <input type="text" id="name" name="donor_name" placeholder="Enter your name" required>
                        </label>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <label for="email">
                            <input type="text" id="email" name="email" placeholder="Enter your email" required>
                        </label>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <label for="phone_number">
                            <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
                        </label>
                        <i class="uil uil-phone icon"></i>
                    </div>
                    <div class="input-field">
                        <label for="address">
                            <input type="text" id="address" name="address" placeholder="Enter your address" required>
                        </label>
                        <i class="uil uil-home icon"></i>
                    </div>
<!--                    <div>-->
<!--                        <label for="type_dropdown">-->
<!--&lt;!&ndash;                            <input type="number" id="type" name="typeid" placeholder="Enter your donor type" required>&ndash;&gt;-->
<!--                            <select id="type_dropdown" name="typeid" placeholder="Enter your donor type" required>-->
<!--                        </label>-->
<!--                        <i class="uil uil-user icon"></i>-->
<!--                    </div>-->
                    <div class="input-field">
                        <label for="password">
                            <input type="password" id="password" name="password" class="password" placeholder="Create a password" required>
                        </label>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/scripts_login.js"></script>
</body>
</html>
