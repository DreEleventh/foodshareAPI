          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>

        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Recipient Dashboard</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <img src="images/profile.jpg" alt="" />
          <span class="admin_name">Jens</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>

      <div class="home-content">


        <div id="datatable_container" class="container mt-5" style="width: 100%;">
<!--          <button id="addRowBtn" class="btn btn-primary mb-3">Add Row</button>-->
          <table id="donation_pickup_table" class="table table-striped table-bordered" style="width: 100%;">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Status</th>
                <th>Date Donated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be dynamically added here -->
            </tbody>
          </table>
        </div>

        <!-- Modal for Viewing Donation Details -->
        <div class="modal fade" id="donationModal" tabindex="-1" role="dialog" aria-labelledby="donationModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="donationModalLabel">Donation Details</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <p><strong>ID:</strong> <span id="donationId"></span></p>
                      <p><strong>Item Name:</strong> <span id="donationName"></span></p>
                      <p><strong>Quantity:</strong> <span id="donationQuantity"></span></p>
                      <p><strong>Description:</strong> <span id="donationDescription"></span></p>
                      <p><strong>Status:</strong> <span id="donationStatus"></span></p>
                      <p><strong>Date Donated:</strong> <span id="donationDate"></span></p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="pickUpDonationBtn">Pick Up</button>
                  </div>
              </div>
          </div>
      </div>

        
        

      
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="assets/js/donation_search.js"></script>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
