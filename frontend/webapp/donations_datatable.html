<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donations DataTable</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css" rel="stylesheet">

</head>
<body>

  <div class="container mt-5" style="width: 90%;">
    <button id="addRowBtn" class="btn btn-primary mb-3">Add Row</button>
    <table id="donations_table" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Donation Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Date Donated</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Add Row Modal -->
  <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-labelledby="addRowModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addRowModalLabel">Add Donation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" id="addRowForm">
            <div class="form-group">
              <label for="name">Donation Name:</label>
              <input type="text" class="form-control" id="name" name="donation_name" placeholder="Enter donation name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Donation quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter your quantity" required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" name="description"
                          placeholder="Enter phone number" required></textarea>
            </div>
            <div class="form-group">
                <label for="status">Donation status:</label>
                <input type="text" class="form-control" id="status" name="donation_status" placeholder="Enter your status" required>
            </div>
            <!-- Add other form fields as needed -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Row Modal -->
  <div class="modal fade" id="editRowModal" tabindex="-1" role="dialog" aria-labelledby="editRowModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editRowModalLabel">Edit Row</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editRowForm">
            <div class="form-group">
                <label for="name">Donation Name:</label>
                <input type="text" class="form-control" id="name" name="donation_name" placeholder="Enter donation name" required>
              </div>
              <div class="form-group">
                  <label for="quantity">Donation quantity:</label>
                  <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter your quantity" required>
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"
                            placeholder="Enter phone number" required></textarea>
              </div>
              <div class="form-group">
                  <label for="status">Donation status:</label>
                  <input type="text" class="form-control" id="status" name="donation_status" placeholder="Enter your status" required>
              </div>
            <!-- Add other form fields as needed -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalLabel">Delete Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this row?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="deleteConfirmed">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <!-- <script src="donation_scripts.js"></script> -->
  <script src="assets/js/donations.js"></script>
</body>
</html>
