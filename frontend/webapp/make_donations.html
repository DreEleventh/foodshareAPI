
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Donation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
<!--    <script src="script.js" defer></script>-->
</head>
<body>

    <div class="container mt-5">
        <h1>Make Donation</h1>
        <!-- Donor Registration Form -->
        <form method="post" id="donationForm">
            <div class="form-group">
                <label for="donation_name">Name:</label>
                <input type="text" class="form-control" id="donation_name" name="donation_name" placeholder="Enter donation name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Donation quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter your quantity" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description"
                          placeholder="Enter phone number" required></textarea>
            </div>
            <div class="form-group">
                <label for="status">Donation status:</label>
                <input type="text" class="form-control" id="status" name="donation_status" placeholder="Enter your status" required>
            </div>
            <button type="submit" class="btn btn-primary">Add donation</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to handle form submission -->
    <script src="assets/js/scrips_donations.js"></script>

</body>
</html>
